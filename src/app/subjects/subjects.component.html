<div class="container">
  <div class="btn-container">
    <div class="section">
      <div class="btn btn-dark" (click)="emitData()">Emit Data</div>
      <div class="btn btn-dark" (click)="getData()">Subscribe</div>
    </div>
  </div>
  <div class="text-container">
    <div class="section">
      <div *ngFor="let data of myData">{{ data }}</div>
    </div>
  </div>
</div>
