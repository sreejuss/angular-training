<div class="container">
  <h2>Search with RxJS</h2>

  <div [formGroup]="searchForm">
    <input type="text" formControlName="name" (keyup)="readValue()" />
  </div>

  <div>
    <button
      #validate
      (click)="fromEventObservable()"
      class="btn btn-primary btn-sm"
    >
      From event
    </button>
  </div>
</div>
