<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="email">Email address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      aria-describedby="email"
      placeholder="Enter email"
      formControlName="email"
    />
    <span *ngIf="!loginForm.valid && loginForm.touched" class="text-danger"
      >Email is required</span
    >
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
      formControlName="password"
    />
    <span *ngIf="!loginForm.valid && loginForm.touched" class="text-danger">Password is required</span>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
  <button  class="btn btn-primary" routerLink="register">Register</button>
</form>
